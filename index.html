<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FreeCodeCamp - Responsive Web Design Projects - Build a Survey Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 id="title" class="text-center">Survey Form</h1>
    <div class="form-container">
      <p id="description" class="text-center">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form">
        <div class="form-group">
          <div class="item label-container">
            <label id="name-label" for="name"><sup>*</sup>Name: </label>
          </div>
          <div class="item">
            <input type="text" id="name" required placeholder="Enter your name">
          </div>
        </div>
        <div class="form-group">
          <div class="item label-container">
            <label id="email-label" for="email"><sup>*</sup>Email: </label>
          </div>
          <div class="item">
            <input type="email" id="email" required placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group">
          <div class="item label-container">
            <label id="number-label" for="number"><sup>*</sup>Age: </label>
          </div>
          <div class="item">
            <input type="number" id="number" min="10" max="50" required placeholder="Enter your age">
          </div>
        </div>
        <div class="form-group">
          <div class="item label-container">
            <label for="dropdown">Select your job: </label>
          </div>
          <div class="item">
            <select name="dropdown" id="dropdown">
              <option value="">Select a job</option>
              <option value="Developer">Developer</option>
              <option value="freelancer">Freelancer</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="item label-container">
            <label for=""><sup>*</sup> How likely is that you would recommend freeCodeCamp to a friend?: </label>
          </div>
          <div class="item">
            <label for="definetly">
              <input type="radio" name="recommend" id="definetly" value="definetly" required> Definetly
            </label>
            <label for="maybe">
              <input type="radio" name="recommend" id="maybe" value="maybe" required> Maybe
            </label>
            <label for="notsure">
              <input type="radio" name="recommend" id="notsure" value="notsure" required> Not sure
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="item label-container">
            <label for=""><sup>*</sup> Things that should be improved in the future: </label>
          </div>
          <div class="item">
            <label for="front-end-project">
              <input type="checkbox" name="front-end" id="front-end-project" value="front-end"> Front end projects
            </label>
            <label for="backend">
              <input type="checkbox" name="backend" id="backend" value="backend"> Backend
            </label>
            <label for="fullstack">
              <input type="checkbox" name="fullstack" id="fullstack" value="fullstack"> Full stack
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="item label-container">
            <label id="comments" for="comments">Enter your comments: </label>
          </div>
          <div class="item">
            <textarea type="comments" id="comments" placeholder="Enter your comments"> </textarea>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" id="submit"> Submit </button>
        </div>

      </form>
    </div>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
